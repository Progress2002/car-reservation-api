databases:
  - name: car_booker
    databaseName: car_booker
    user: car_booker_user

services:
  - type: web
    name: carBooker-backend
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car_booker
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
